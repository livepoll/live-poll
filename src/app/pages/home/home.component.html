<div>
  <nz-empty *ngIf="polls.length == 0"
            nzNotFoundImage="/assets/empty.svg"
            [nzNotFoundContent]="contentTpl" [nzNotFoundFooter]="footerTpl">
    <ng-template #contentTpl>
      <span>You do not have any polls yet.</span>
    </ng-template>
    <ng-template #footerTpl>
      <button nz-button nzType="primary" (click)="onEmptyButtonClick()">Go to 'My polls' page</button>
    </ng-template>
  </nz-empty>
</div>
