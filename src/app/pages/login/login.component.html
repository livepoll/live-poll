<div class="login-screen waveWrapper waveAnimation">
  <!-- Login container -->
  <nz-card class="login-container">
    <h3>Login to your account:</h3>
    <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
      <nz-form-item>
        <nz-form-control nzErrorTip="Please enter your username!">
          <label>
            <span class="input-label">Username:</span>
            <nz-input-group nzPrefixIcon="user">
              <input type="text" [(ngModel)]="username" nz-input formControlName="username" placeholder="Username" />
            </nz-input-group>
          </label>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control class="form-control-password" nzErrorTip="Please enter your password!">
          <label>
            <span class="input-label">Password:</span>
            <nz-input-group nzPrefixIcon="lock">
              <input type="password" [(ngModel)]="password" nz-input formControlName="password" placeholder="Password" />
            </nz-input-group>
          </label>
        </nz-form-control>
      </nz-form-item>
      <div nz-row class="login-form-margin">
        <div nz-col [nzSpan]="12">
          <label nz-checkbox formControlName="remember">
            <span>Remember me</span>
          </label>
        </div>
        <div nz-col [nzSpan]="12">
          <a class="login-form-forgot" routerLink="/forgot-password">Forgot password</a>
        </div>
      </div>
      <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'" [nzLoading]="loading">
        {{loading ? 'Logging in ...' : 'Log in'}}
      </button>
      Or <a routerLink="/signup">Sign up now!</a>
    </form>
  </nz-card>

  <!-- Wave animation -->
  <div class="waveWrapperInner bgTop">
    <div class="wave waveTop" [style]="'background-image: url(' + (darkTheme ? '../../../assets/images/dark/wave-top.svg'
    :'../../../assets/images/light/wave-top.svg') + ');'"></div>
  </div>
  <div class="waveWrapperInner bgMiddle">
    <div class="wave waveMiddle" [style]="'background-image: url(' + (darkTheme ? '../../../assets/images/dark/wave-mid.svg'
    : '../../../assets/images/light/wave-mid.svg') + ');'"></div>
  </div>
  <div class="waveWrapperInner bgBottom">
    <div class="wave waveBottom" [style]="'background-image: url(' + (darkTheme ? '../../../assets/images/dark/wave-bot.svg'
    : '../../../assets/images/light/wave-bot.svg') + ');'"></div>
  </div>
</div>
