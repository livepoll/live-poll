<div class="login-screen waveWrapper waveAnimation">
  <!-- Login container -->
  <nz-card *ngIf="loginMode" class="login-container">
    <h3>Login to your account:</h3>
    <form nz-form [formGroup]="validateLoginForm" (ngSubmit)="submitLoginForm()">
      <!-- Username / Email -->
      <nz-form-item>
        <nz-form-control nzErrorTip="Please enter your username / email!">
          <label>
            <span class="input-label">Username / Email:</span>
            <nz-input-group nzPrefixIcon="user">
              <input type="text" [(ngModel)]="username" nz-input formControlName="username" placeholder="Username / Email" />
            </nz-input-group>
          </label>
        </nz-form-control>
      </nz-form-item>
      <!-- Password -->
      <nz-form-item>
        <nz-form-control class="form-control-password" nzErrorTip="Please enter your password!">
          <label>
            <span class="input-label">Password:</span>
            <nz-input-group nzPrefixIcon="lock" [nzSuffix]="suffixTemplate">
              <input [type]="passwordVisible ? 'text' : 'password'" [(ngModel)]="password" nz-input formControlName="password" placeholder="Password" />
            </nz-input-group>
            <ng-template #suffixTemplate>
              <i nz-icon [nzType]="passwordVisible ? 'eye-invisible' : 'eye'"
                 (click)="passwordVisible = !passwordVisible"></i>
            </ng-template>
          </label>
        </nz-form-control>
      </nz-form-item>
      <!-- Remember me -->
      <div nz-row class="login-form-margin">
        <div nz-col [nzSpan]="12">
          <label nz-checkbox formControlName="remember">
            <span>Remember me</span>
          </label>
        </div>
        <div nz-col [nzSpan]="12">
          <a class="login-form-forgot" (click)="loginMode = false">Forgot password</a>
        </div>
      </div>
      <!-- Login button -->
      <button nz-button class="login-form-button login-form-margin" nzType="primary" [nzLoading]="loading">
        {{loading ? 'Logging in ...' : 'Log in'}}
      </button>
      Or <a routerLink="/signup">Sign up now!</a>
    </form>
  </nz-card>

  <!-- Forgot password container -->
  <nz-card *ngIf="!loginMode" class="login-container">
    <h3>Reset password:</h3>
    <form nz-form [formGroup]="validateResetPasswordForm" (ngSubmit)="submitForgotPasswordForm()">
      <!-- Username / Email -->
      <nz-form-item>
        <nz-form-control nzErrorTip="Please enter your username / email!">
          <label>
            <span class="input-label">Username / Email:</span>
            <nz-input-group nzPrefixIcon="user">
              <input type="text" [(ngModel)]="username" nz-input formControlName="username" placeholder="Username / Email" />
            </nz-input-group>
          </label>
        </nz-form-control>
      </nz-form-item>
      <!-- Reset button -->
      <button nz-button nzType="primary" style="float: right;" [nzLoading]="loading">{{loading ? 'Sending email ...' : 'Reset password'}}</button>
      <button nz-button nzType="default" style="float: right; margin-right: 5px" [disabled]="loading" (click)="loginMode = true">Back</button>
    </form>
  </nz-card>

  <app-waves [darkTheme]="darkTheme"></app-waves>
</div>
