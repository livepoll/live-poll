<nz-empty nzNotFoundImage="assets/images/empty.svg" [nzNotFoundContent]="contentTpl" [nzNotFoundFooter]="footerTpl">
  <ng-template #contentTpl>
    <span>{{message}}</span>
  </ng-template>
  <ng-template #footerTpl>
    <button *ngIf="buttonText?.length > 0 && link?.length > 0"
            nz-button nzType="primary" [routerLink]="link">
      {{buttonText}}
    </button>
  </ng-template>
</nz-empty>
